<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 280" role="img" aria-labelledby="title desc">
  <title id="title">Hyperflow Quickstart Flow</title>
  <desc id="desc">A simple left-to-right diagram showing nodes Start, Node A, Node B, Run, and Output connected by arrows.</desc>
  <defs>
    <style>
      .box{fill:#ffffff;stroke:#111827;stroke-width:2.5;rx:8;}
      .label{font:600 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#111827;}
      .arrow{stroke:#374151;stroke-width:2.5;marker-end:url(#arrowhead);}
      .box:hover{stroke:#2563eb;}
      .focusable:focus .box{stroke:#2563eb;}
      .legend{font:500 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#4b5563;}
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" viewBox="0 0 10 10">
      <path d="M0,0 L10,3 L0,6 Z" fill="#374151" />
    </marker>
  </defs>
  <g tabindex="0" class="focusable" aria-label="Start step">
    <title>Start</title>
    <rect x="30" y="80" width="120" height="60" class="box"/>
    <text x="90" y="115" text-anchor="middle" class="label">Start</text>
  </g>
  <g tabindex="0" class="focusable" aria-label="Create Node A step">
    <title>Create Node A</title>
    <rect x="190" y="80" width="150" height="60" class="box"/>
    <text x="265" y="115" text-anchor="middle" class="label">Create Node A</text>
  </g>
  <g tabindex="0" class="focusable" aria-label="Connect to Node B step">
    <title>Connect to Node B</title>
    <rect x="370" y="80" width="150" height="60" class="box"/>
    <text x="445" y="115" text-anchor="middle" class="label">Connect to Node B</text>
  </g>
  <g tabindex="0" class="focusable" aria-label="Run step">
    <title>Run</title>
    <rect x="550" y="80" width="100" height="60" class="box"/>
    <text x="600" y="115" text-anchor="middle" class="label">Run</text>
  </g>
  <g tabindex="0" class="focusable" aria-label="View Output step">
    <title>View Output</title>
    <rect x="680" y="80" width="170" height="60" class="box"/>
    <text x="765" y="115" text-anchor="middle" class="label">View Output</text>
  </g>
  <path d="M150,110 L190,110" class="arrow" />
  <path d="M340,110 L370,110" class="arrow" />
  <path d="M520,110 L550,110" class="arrow" />
  <path d="M650,110 L680,110" class="arrow" />

  <g class="legend">
    <text x="440" y="200" text-anchor="middle">Legend: Hover or focus boxes to highlight</text>
  </g>
</svg>
