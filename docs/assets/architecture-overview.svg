<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940 420" role="img" aria-labelledby="title desc">
  <title id="title">Hyperflow Architecture Overview</title>
  <desc id="desc">Blocks representing UI, Engine, Language, Persistence, and Tests connected by arrows.</desc>
  <defs>
    <style>
      .box{fill:#ffffff;stroke:#111827;stroke-width:2.5;rx:10;}
      .title{font:700 15px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#111827;}
      .sub{font:500 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#4b5563;}
      .arrow{stroke:#374151;stroke-width:2.5;marker-end:url(#arrowhead);}
      .box:hover{stroke:#2563eb;}
      .focusable:focus .box{stroke:#2563eb;}
      .legend{font:500 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#4b5563;}
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" viewBox="0 0 10 10">
      <path d="M0,0 L10,3 L0,6 Z" fill="#374151" />
    </marker>
  </defs>

  <!-- UI -->
  <g tabindex="0" class="focusable" aria-label="UI block">
    <title>UI (Editor)</title>
    <rect x="50" y="60" width="220" height="90" class="box"/>
    <text x="160" y="95" text-anchor="middle" class="title">UI (Editor)</text>
    <text x="160" y="118" text-anchor="middle" class="sub">Next.js, Tailwind, a11y</text>
  </g>

  <!-- Engine -->
  <g tabindex="0" class="focusable" aria-label="Engine block">
    <title>Engine</title>
    <rect x="340" y="60" width="220" height="90" class="box"/>
    <text x="450" y="95" text-anchor="middle" class="title">Engine</text>
    <text x="450" y="118" text-anchor="middle" class="sub">Canvas, Nodes, Versioning</text>
  </g>

  <!-- Language -->
  <g tabindex="0" class="focusable" aria-label="Language block">
    <title>HyperCode Language</title>
    <rect x="630" y="60" width="260" height="90" class="box"/>
    <text x="760" y="95" text-anchor="middle" class="title">HyperCode Language</text>
    <text x="760" y="118" text-anchor="middle" class="sub">Schema & transforms</text>
  </g>

  <!-- Persistence -->
  <g tabindex="0" class="focusable" aria-label="Persistence block">
    <title>Persistence</title>
    <rect x="200" y="210" width="260" height="100" class="box"/>
    <text x="330" y="245" text-anchor="middle" class="title">Persistence</text>
    <text x="330" y="268" text-anchor="middle" class="sub">Supabase, Prisma, Postgres</text>
  </g>

  <!-- Tests -->
  <g tabindex="0" class="focusable" aria-label="Tests block">
    <title>Tests</title>
    <rect x="520" y="210" width="260" height="100" class="box"/>
    <text x="650" y="245" text-anchor="middle" class="title">Tests</text>
    <text x="650" y="268" text-anchor="middle" class="sub">Vitest, Playwright, Lighthouse</text>
  </g>

  <!-- Arrows -->
  <path d="M270,105 L340,105" class="arrow" />
  <path d="M560,105 L630,105" class="arrow" />
  <path d="M450,150 L330,210" class="arrow" />
  <path d="M760,150 L650,210" class="arrow" />
  <path d="M330,310 L650,310" class="arrow" />

  <g class="legend">
    <text x="470" y="360" text-anchor="middle">Legend: Hover or focus blocks to highlight</text>
  </g>
</svg>
