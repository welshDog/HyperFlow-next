name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Audit
        run: npm audit --audit-level=high || true
      - name: Typecheck
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test -- --run
      - name: Build
        run: npm run build
      - name: Start App Server
        run: |
          nohup npm run start &
          npx wait-on http://localhost:3000
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: E2E Visual Regression
        run: npm run e2e -- --reporter=list
      - name: Lighthouse CI
        run: npx @lhci/cli autorun --upload.target=filesystem --collect.startServerCommand="npm run start" --collect.url=http://localhost:3000/
